PLG_JSOLR_NEWSFEEDS="JSolr - Newsfeeds"
PLG_JSOLR_NEWSFEEDS_XML_DESCRIPTION="JSolr enables Joomla! sites to execute searches similar to search engines such as Google and Yahoo on local content such as newsfeeds. The JSolr Newsfeeds indexes newsfeeds."
PLG_JSOLR_NEWSFEEDS_FIELD_CATEGORIES_DESC="Index newsfeeds in the selected categories. The crawler will only index articles within the selected category; it will not index newsfeeds in any of the selected category's sub-categories. The default is to index newsfeeds in all categories."
PLG_JSOLR_NEWSFEEDS_FIELDSET_LABEL="Index Rules"
